reqwest = { version = "0.11" }
base64 = { version = "0.21" }
bytes = "1.5"
arrow = "42"
rdkafka = "0.34.0"
snowflake-api = "=0.3.0"
parquet = { version = "42", features = ["async"] }
thiserror = "1"
tempfile = "3"
calamine = "0.22.1"
chrono = "0.4.31"


