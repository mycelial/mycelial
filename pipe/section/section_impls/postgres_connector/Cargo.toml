[package]
name = "postgres_connector"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio", "runtime-tokio-native-tls", "rust_decimal", "chrono", "uuid"] }
section = { path = "../../../section/" }
chrono = "0.4"
tokio = { version = "1", features = ["full"] }
log = "0.4"
sqlparser = "0.47.0"
tracing = "0.1"

[dev-dependencies]
stub = {path = "../stub/" }
tracing-subscriber = "0.3"
